<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout game</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,500,700&display=swap" rel='stylesheet'>
    <style>
        .icons {
            position: absolute;
            width: 35px;
            height: 35px;
            cursor: pointer;
            z-index: 1;
        }

    	#gameScreen { 
            border: 5px solid lightseagreen; 
            position: absolute;
            margin-left: 0;
            margin-right: 0;
        }

        #endScreen {
            position: absolute;
            margin-left: 5px;
            margin-top: 5px;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 2;
        }

        #win {
            width: 200px;
            position: absolute;
            display: none;
            z-index: 3;
        }

        #lose {
            position: absolute;
            left: 0px;
            display: none;
            z-index: 3;
        }
        #again {
            position: absolute;
            cursor: pointer;
            font-size: 2.3em;
            font-family: 'Alegreya', serif;
            font-weight: 500;
            color : #FFF;
            display: none;
            z-index: 4;
        }
        #victory {
            position: absolute;
            font-size: 5em;
            font-family: 'Alegreya', serif;
            font-weight: 700;
            color: #fca70a;
            display: none;
            z-index: 4;
        }
        #press {
            position: absolute;
            font-size: 23px;
            font-family: 'Alegreya', serif;
            color : #FFF;
            font-weight: 400;
            z-index: 4;
        }
    </style>
</head>
<body>
    <img src='img/SOUND_ON.png' class='icons' id='sound'>
    <img src='img/play.png' class='icons' id='pause'>

    <div id='endScreen'></div>
    <img src='img/youwon.png' id='win'>
    <img src='img/gameover.png' id='lose'>
    <div id='again'>Play Again</div>
    <div id='victory'>Victory!</div>
    <div id='press'>Press Space, Enter or P to start</div>

    <canvas id='gameScreen' width="950px" height='550px'></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='js/images_sounds.js'></script>
    <script src='js/javascript.js'></script>
    <script src='js/support.js'></script>
</body>
</html>
